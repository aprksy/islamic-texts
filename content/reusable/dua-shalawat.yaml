text: 
  - وَشَرَّفَ وَكَرَّمَ وَمَجَّدَ وَعَظَّمَ ، وَرَضِيَ اللهُ تَعاَلَى عَنْ آهْلِ بَيْتِهِ الطَّيِّبِيْنَ الطَّاهِرِيْنَ ، وَأَصْحَابِهِ اْلأَكْرَمِيْنَ الْمُهْتَدِيْنَ ، وَأَزْوَاجِهِ الطَّاهِرَاتِ أُمَّهَاتِ الْمُؤْمِنِيْنَ ، وَالتَّابِعِيْنَ لَهُمْ بِإِحْسَانٍ إِلَى يَوْمِ الدِّيْنِ وَعَلَيْناَ مَعَهُمْ وَفِيْهِمْ بِرَحْمَتِكَ يَا أَرْحَمَ الرَّاحِمِيْنَ