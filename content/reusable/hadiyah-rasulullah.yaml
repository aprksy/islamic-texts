text: 
  - إِلَي حَضْرَةِ نَبِيِّنَا وَحبِيْبِنَا وَمَوْلاَ نَا مُحَمَّدِ بْنِ عَبْدِ اللهِ صَلَّى اللهُ عَلَيْهِ وَسَلَّمَ وَآلِهِ الطَّيِّبِيْنَ وَأَصْحَابِهِ الأَكْرَمِيْنَ وَأَزْوَاجِهِ الطَّاهِرَاتِ أُمَّهَاتِ الْمُؤْمِنِيْنَ وَالتَّابِعِيْنَ لَهُمْ بِإِحْسَانٍ إِلَى يَوْمِ الدِّيْنِ
  - الفاتحة