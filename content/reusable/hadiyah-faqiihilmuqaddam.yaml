text: 
  - ثُمَّ إِلَى رُوحِ سَيِّدِنَا الْفَقِيْهِ الْمُقَدَّمِ الشَّيْخِ مُحَمَّد بِن عَلِيّ باَعَلَوِي وَأُصُولِهِ وَفُرُوعِهِ وَجَمِيْعِ سَادَاتِنَا آلِ أَبِي عَلَوِي بِأَنَّ اللهَ يُعْلِي دَرَجَاتِهِمْ فِي الْجَنَّةِ وَيُنَوِّرُ ضَرَائِحَهُمْ وَيُعِيْدُ عَلَيْنَا مِنْ بَرَكَاتِهِمْ وَأَسْرَارِهِمْ وَأَنْوَارِهِمْ وَعُلُوْمِهِمْ وَنَفَحَاتِهِمْ فِي الدِّيْنِ وَالدُّنْياَ وَالآخِرَةِ
  - الفاتحة