text: 
  - اِلَى حَضْرَةِ رُوْحِ سَيِّدِنَا الشَّيْخِ الْكَبِيْرِ وَالْقُطْبِ الشَّهِيْرِ الْحَبِيْبِ عَبْدِ اللهِ بْنِ عَلَوِي بْنِ مُحَمَّدِ الْحَدَّاد بَاعَلَوِيْ صَاحِبِ الْرَّ اتِبِ وَأُصُوْلِهِ وَفُرُوْعِهِ ، بِأَنَّ اللهَ يُعْلِيْ دَرَجَاتِهِمْ فِي الْجَنَّةِ وَيُنَوِّرُ ضَرَائِحَهُمْ وَيُعِيْدُ عَلَيْنَا مِنْ بَرَكَاتِهِمْ وَأَسْرَارِهِمْ وَأَنْوَارِهِمْ وَعُلُوْمِهِمْ وَنَفَحَاتِهِمْ فِي الدِّيْنِ وَالدُّنْيَا وَالآخِرَةِ
  - الفاتحة