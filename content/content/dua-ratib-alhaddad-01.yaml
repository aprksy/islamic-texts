text: 
  - إِنَّ اللهَ يُغِيْثُ الْمُسْلِمِيْنَ وَيَرْحَمُ الْمُسلِمِيْنَ وَيُفَرِّجُ عَنِ الْمُسْلِمِيْنَ وَيَشْفِي أَمرَاضَ الْمُسلِمِيْنَ بِالْعَافِيَةِ ، وَيُغْزِرُ أَمْطَارَهُمْ وَيُرْخِصُ أَسْعَارَهُمْ وَيُصْلِحُ سَلاَطِيْنَهُمْ وَيَكْفِيْهِمْ شَرَّالْفِتَنِ وَالْبَلِيَّاتِ وَالْمِحَنِ مَاظَهَرَ مِنْهَا وَمَا بَطَنَ ، وَالْحُجَّاجَ وَالْمُسَافِرِيْنَ وَالْغُزَاةَ وَالْمُجَاهِدِيْنَ مِنَ الْمُسْلِمِيْنَ فِي الْبَرِّ وَالْبَحرِ أَجْمَعِيْنَ ، بِأَ نَّ اللهَ يُصْحِبُهُمُ السَّلاَمَةَ وَيَرُدُّهُمْ إِلَى أ وْطَانِهِمْ سَالِمِيْنَ غَانِمِيْنَ آمِنِيْنَ فِي خَيْرٍ وَلُطْفٍ وَعَافِيَةٍ ، وَإِلَى أَرْوَاحِ وَالِدِيْنَا وَوَالِدِيْكُمْ وَأَمْوَاتِنَا وَأَمْوَاتِكُمْ وَأَمْوَاتِ الْمُسْلِمِيْنَ ، بِأَ نَّ اللهَ يَتَغَشَّيهُمْ بِالرَّحْمَةِ وَالْمَغْفِرَةِ وَيُسْكِنُهُمُ الْجَنَّةَ وَيَخْتِمُ لَنَا وَلَكُمْ بِالْحُسْنَى فِي خَيْرٍوَلُطْفٍ وَعَافِيَةٍ ، وَإِلَى حَضْرَةِ الْحَبِيْبِ سَيِّدِنَا مُحَمَّدٍ صَلَّى اللهُ عَلَيْهِ وَسَلَّمَ
  - الْفاتحة