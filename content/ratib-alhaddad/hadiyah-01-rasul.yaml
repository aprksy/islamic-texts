- اَلْفَاتِحَةُ إِلَى رُوْحِ سَيِّدِ رَسُوْلِ اللهِ مُحَمَّدِ بْنِ عَبْدِ اللهِ وَجَمِيْعِ آبَآئِهِ وَإِخْوَانِهِ مِنَ الأَنْبِيَآءِ وَالْمُرْسَلِيْنَ وَآلِهِ وَ أَصْحَابِهِ وَ أَزْوَاجِهِ وَذُرِّيَّاتِهِ وَأَهْلِ بَيْتِهِ أَجْمَعِيْنَ 
- ثُمَّ إِلَى رُوْحِ صَاحِبِ الرَّاتِبِ الْحَبِيْبِ عَبْدِ اللهِ بْنِ عَلَوِيْ بْنِ مُحَمَّدٍ الْحَدَّادِ بَاعَلْوِيْ وَأُصُوْلِهِ وَفُرُوْعِهِ أَنَّ اللهَ يُعْلِي دَرَجَاتِهِمْ فِي الْجَنَّةِ وَيُعِيْدُ عَلَيْنَا مِنْ بَرَكَاتِهِمْ وَأَنْوَارِهِمْ وَأَسْرَارِهِمْ وَعُلُوْمِهِمْ وَنَفَحَاتِهِمْ فِي الدِّيْنِ وَالدُّنْيَا وَالآخِرَةِ
- وَإِلَى حَضْرةِ النَّبِيِّ مُحَمَّدٍ صَلَّى اللهُ عَلَيْهِ وَسَلَّمَ  
- الْفَاتِحَة