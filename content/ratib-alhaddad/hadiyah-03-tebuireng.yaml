text:
- ثُمَّ إِلَى حَضْرَةِ مُؤَسِسِ مَعْهَدِ تبوئرنج حَضْرَةِ الشَّيْخِ مُحَمَّدْ هَاشِمْ أَشْعَرِيْ وَأَزْوَاجِهِ وَأَوْلَادِهِ وَذُرِّيَّاتِهِ وَجَمِيْعِ مَشَايِخِنَا وَمَشَايِخِ مَشَايِخِنَا وَمَنْ أَجَازَنَا بِقِرَاءَةِ رَاتِبِ الْحَدَّادِ غَفَرَ اللهُ لَهُمْ ذُنُوْبَهُمْ وَيُعْلِي دَرَجَاتِهِمْ وَأَعَادَ عَلَيْنَا مِنْ بَرَكَاتِهِمْ وَأَمْطِرْ عَلَيْنَا غَيْثَ كَرَمَاتِهِمْ شَيْئٌ لِلهِ لَهُمُ 
- الْفَاتِحَةُ