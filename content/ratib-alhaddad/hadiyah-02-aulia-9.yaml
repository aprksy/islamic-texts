text:
- ثُمَّ إِلَى حَضَرَاتِ جَمِيْعِ أَوْلِيَاءِ اللهِ تَعَالَى خُصُوْصًا إِلَى أَوْلِيَاءِ التِّسْعَة وَخُصُوْصًا خَاصَّةً إِلَى رُوْحِ الشَّيْخِ جَمَال الدِّيْنِ جُمَادِ الْكُبْرَى وَ الشَّيْخِ مَوْلَانَا إِسْحَاق وَ الشَّيْخِ رَادِيْنْ مَوْلَانَا عَيْن الْيَقِيْنِ كانجغ سُوْنَان غِيْرِيْ وَ الشَّيْخِ إِبْرَاهِيْم أَسْمَارَاقَنْدِي وَ الشَّيْخِ رَادِيْنْ رَحْمَة كانجغ سُوْنَانْ أَمْفِيْل وَ الشَّيْخِ رَادِيْنْ مَخْدُوْم إِبْرَاهِيْم كانجغ سُوْنَانْ بُوْنَاغ وَ الشَّيْخِ عَبْدُ الله أَشْعَرِيْ سُوْنَانْ بجَاغُوغ وَ جَمِيْعِ أَوْلِيَاءِ اللهِ تَعَالَى أَيْنَمَا كَانُوا فِيْ مَشَارِقِ الْأَرْضِ إِلَى مَغَارِبِهَا قَدَّسَ اللهُ سِرَّهُمْ وَ نَوَّرَ ضَرِيْحَهُمْ وَيُعْلِي دَرَجَاتِهِمْ وَأَعَادَ عَلَيْنَا مِنْ بَرَكَاتِهِمْ وَأَمْطِرْ عَلَيْنَا غَيْثَ كَرَمَاتِهِمْ شَيْئٌ لِلهِ لَهُمُ 
- الْفَاتِحَةُ