content:
  - verse:
      number: 1
      show_number: no
      repetition: 1
      content: اَلْفَاتِحَةُ إِلَى رُوْحِ سَيِّدِ رَسُوْلِ اللهِ مُحَمَّدِ بْنِ عَبْدِ اللهِ وَجَمِيْعِ آبَآئِهِ وَإِخْوَانِهِ مِنَ الأَنْبِيَآءِ وَالْمُرْسَلِيْنَ وَآلِهِ وَ أَصْحَابِهِ وَ أَزْوَاجِهِ وَذُرِّيَّاتِهِ وَأَهْلِ بَيْتِهِ أَجْمَعِيْنَ ثُمَّ إِلَى رُوْحِ صَاحِبِ الرَّاتِبِ الْحَبِيْبِ عَبْدِ اللهِ بْنِ عَلَوِيْ بْنِ مُحَمَّدٍ الْحَدَّادِ بَاعَلْوِيْ وَأُصُوْلِهِ وَفُرُوْعِهِ أَنَّ اللهَ يُعْلِي دَرَجَاتِهِمْ فِي الْجَنَّةِ وَيُعِيْدُ عَلَيْنَا مِنْ بَرَكَاتِهِمْ وَأَنْوَارِهِمْ وَأَسْرَارِهِمْ وَعُلُوْمِهِمْ وَنَفَحَاتِهِمْ فِي الدِّيْنِ وَالدُّنْيَا وَالآخِرَةِ, وَإِلَى حَضْرةِ النَّبِيِّ مُحَمَّدٍ صَلَّى اللهُ عَلَيْهِ وَسَلَّمَ [الْفَاتِحَة]
  - verse:
      number: 1
      show_number: no
      repetition: 1
      content: ثُمَّ إِلَى حَضَرَاتِ جَمِيْعِ أَوْلِيَاءِ اللهِ تَعَالَى خُصُوْصًا إِلَى أَوْلِيَاءِ التِّسْعَة وَخُصُوْصًا خَاصَّةً إِلَى رُوْحِ الشَّيْخِ جَمَال الدِّيْنِ جُمَادِ الْكُبْرَى وَ الشَّيْخِ مَوْلَانَا إِسْحَاق وَ الشَّيْخِ رَادِيْنْ مَوْلَانَا عَيْن الْيَقِيْنِ كانجغ سُوْنَان غِيْرِيْ وَ الشَّيْخِ إِبْرَاهِيْم أَسْمَارَاقَنْدِي وَ الشَّيْخِ رَادِيْنْ رَحْمَة كانجغ سُوْنَانْ أَمْفِيْل وَ الشَّيْخِ رَادِيْنْ مَخْدُوْم إِبْرَاهِيْم كانجغ سُوْنَانْ بُوْنَاغ وَ الشَّيْخِ عَبْدُ الله أَشْعَرِيْ سُوْنَانْ بجَاغُوغ وَ جَمِيْعِ أَوْلِيَاءِ اللهِ تَعَالَى أَيْنَمَا كَانُوا فِيْ مَشَارِقِ الْأَرْضِ إِلَى مَغَارِبِهَا قَدَّسَ اللهُ سِرَّهُمْ وَ نَوَّرَ ضَرِيْحَهُمْ وَيُعْلِي دَرَجَاتِهِمْ وَأَعَادَ عَلَيْنَا مِنْ بَرَكَاتِهِمْ وَأَمْطِرْ عَلَيْنَا غَيْثَ كَرَمَاتِهِمْ شَيْئٌ لِلهِ لَهُمُ الْفَاتِحَةُ
  - verse:
      number: 1
      show_number: no
      repetition: 1
      content: ثُمَّ إِلَى حَضْرَةِ مُؤَسِسِ مَعْهَدِ تبوئرنج حَضْرَةِ الشَّيْخِ مُحَمَّدْ هَاشِمْ أَشْعَرِيْ وَأَزْوَاجِهِ وَأَوْلَادِهِ وَذُرِّيَّاتِهِ وَجَمِيْعِ مَشَايِخِنَا وَمَشَايِخِ مَشَايِخِنَا وَمَنْ أَجَازَنَا بِقِرَاءَةِ رَاتِبِ الْحَدَّادِ غَفَرَ اللهُ لَهُمْ ذُنُوْبَهُمْ وَيُعْلِي دَرَجَاتِهِمْ وَأَعَادَ عَلَيْنَا مِنْ بَرَكَاتِهِمْ وَأَمْطِرْ عَلَيْنَا غَيْثَ كَرَمَاتِهِمْ شَيْئٌ لِلهِ لَهُمُ الْفَاتِحَةُ
  - verse:
      number: 1
      show_number: no
      repetition: 1
      content: بِسْمِ اللهِ الرَّحْمنِ الرَّحِيْمِ اَلْحَمْدُ للهِ رَبِّ الْعَالَمِيْنَ. اَلرَّحْمنِ الرَّحِيْمِ. ماَلِكِ يَوْمِ الدِّيْنِ إِيِّاكَ نَعْبُدُ وَإِيَّاكَ نَسْتَعِيْنُ. اِهْدِنَا الصِّرَاطَ الْمُسْتَقِيْمَ. صِرَاطَ الَّذِيْنَ أَنْعَمْتَ عَلَيْهِمْ غَيْرِ الْمَغْضُوْبِ عَلَيْهِمْ وَلاَ الضَّآلِّيْنَ. آمِيْنِ
  - verse:
      number: 1
      show_number: no
      repetition: 1
      content:  اَللهُ لاَ إِلَهَ إِلاَّ هُوَ الْحَيُّ الْقَيُّوْمُ لاَ تَأْخُذُهُ سِنَةٌ وَلاَ نَوْمٌ لَهُ مَا فِي السَّموَاتِ وَمَا فِي الأَرْضِ مَنْ ذَا الَّذِيْ يَشْفَعُ عِنْدَهُ إِلاَّ بِإِذْنِهِ يَعْلَمُ مَا بَيْنَ أَيْدِيْهِمْ وَمَا خَلْفَهُمْ وَلاَ يُحِيْطُوْنَ بِشَيْءٍ مِنْ عِلْمِهِ إِلاَّ بِمَا شَآءَ وَسِعَ كُرْسِيُّهُ السَّمَوَاتِ وَالأَرْضَ ، وَلاَ يَؤُدُهُ حِفْظُهُمَا وَهُوَ العَلِيُّ العَظِيْم 
  - verse:
      number: 1
      show_number: no
      repetition: 1
      content: آمَنَ الرَّسُوْلُ بِمَآ أُنْزِلَ إِلَيْهِ مِنْ رَبِّه وَالْمُؤْمِنُوْنَ ، كُلٌّ آمَنَ بِاللهِ وَمَلآئِكَتِهِ وَكُتُبِهِ وَرُسُلِهِ ، لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِنْ رُسُلِهِ ، وَقَالُوا سَمِعْناَ وَأَطَعْناَ غُفْراَنَكَ رَبَّنَا وَإِلَيْكَ الْمَصِيْرُ * لاَ يُكَلِّفُ اللهُ نَفْسًا إِلاَّ وُسْعَهَا لَهَا مَا كَسَبَتْ وَعَلَيْهَا مَا اكْتَسَبَتْ ، رَبَّنَا لاَ تُؤَاخِذْنَآ إِنْ نَسِيْنَآ أَوْ أَخْطَأْنَا رَبَّنَا وَلاَ تَحْمِلْ عَلَيْنَا إِصْرًا كَمَا حَمَلْتَهُ عَلَى الَّذِيْنَ مِنْ قَبْلِنَا ، رَبَّنَا وَلاَ تُحَمِّلْنَا مَالاَ طَاقَةَ لَنَا بِهِ ، وَاعْفُ عَنَّا وَاغْفِرْ لَنَا وَارْحَمْنآ أَنْتَ مَوْلاَنَا فَانْصُرْناَ عَلَى الْقَوْمِ الْكَافِرِيْنَ
  - verse:
      number: 1
      show_number: no
      repetition: 3
      content: لاَ إِلَهَ إِلاَّ اللهُ وَحْدَهُ لاَ شَرِيْكَ لَهُ، لَهُ الْمُلْكُ وَلَهُ الْحَمْدُ يُحْيِي وَيُمِيْتُ وَهُوَ عَلَى كُلِّ شَيْءٍ قَدِيرٌ
  - verse:
      number: 1
      show_number: no
      repetition: 3
      content: سُبْحَانَ اللهِ وَالْحَمْدُ لِلَّهِ وَلاَ إِلَهَ إِلاَّ اْللهُ وَاللهُ اَكْبَرُ
  - verse:
      number: 1
      show_number: no
      repetition: 3
      content: سُبْحَانَ اللهِ وَبِحَمْدِهِ سُبْحاَنَ اللهِ الْعَظِيْمِ
  - verse:
      number: 1
      show_number: no
      repetition: 3
      content: رَبَّنَا اغْفِرْ لَنَا وَتُبْ عَلَيْنَا إِنَّكَ أَنْتَ التَّوَّابُ الرَّحِيْمُ
  - verse:
      number: 1
      show_number: no
      repetition: 3
      content: اَللَّهُمَّ صَلِّ عَلَى مُحَمَّدٍ، اَللَّهُمَّ صَلِّ عَلَيْهِ وَسَلِّمْ
  - verse:
      number: 1
      show_number: no
      repetition: 3
      content: أَعُوْذُ بِكَلِمَاتِ اللهِ التَّآمَّاتِ مِنْ شَرِّمَا خَلَقَ
  - verse:
      number: 1
      show_number: no
      repetition: 3
      content: بِسْـمِ اللهِ الَّذِي لاَ يَضُـرُّ مَعَ اسْـمِهِ شَيْءٌ فِي الأَرْضِ وَلاَ فِي الْسَّمَـآءِ وَهُوَ الْسَّمِيْـعُ الْعَلِيْـمُ
  - verse:
      number: 1
      show_number: no
      repetition: 3
      content: رَضِيْنَـا بِاللهِ رَبًّا وَبِالإِسْـلاَمِ دِيْنـًا وَبِمُحَمَّدٍ نَبِيّـًا
  - verse:
      number: 1
      show_number: no
      repetition: 3
      content: بِسْمِ اللهِ وَالْحَمْدُ لِلَّهِ وَالْخَيْرُ وَالشَّـرُّ بِمَشِيْئَـةِ اللهِ
  - verse:
      number: 1
      show_number: no
      repetition: 3
      content: آمَنَّا بِاللهِ وَاليَوْمِ الآخِرِ تُبْناَ إِلَى اللهِ باَطِناً وَظَاهِرًا
  - verse:
      number: 1
      show_number: no
      repetition: 1
      content: